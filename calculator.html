<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <title>BW_Calculator</title>
  </head>
  <body>
    <nav class="nav-bar navbar navbar-dark navbar-dark bg-info">
      <a class="navbar-brand nav_container" href="#">
        <img src="./Networknetwork.svg" alt="" />
        <span class="brand_name"> BUDDY </span>
      </a>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="avail_bw"
          placeholder="Set Available BW"
        />
      </div>
    </nav>

    <div class="mt-5">
      <section class="section-top">
        <div class="row top-content">
          <div class="col-lg-5 col-md-6 col-sm-12 section-top-right">
            <form class="mt-3">
              <div class="form_wrapper">
                <div class="form-group vc_name">
                  <label for="name"> VC Name</label>
                  <input
                    type="text"
                    class="form-control "
                    id="name"
                    placeholder="VC Name"
                  />
                </div>
                <!-- <div class="form-group vc_avail">
                  <label for="avail_bw"> Available BW</label>
                  <input
                    type="text"
                    class="form-control"
                    id="avail_bw"
                    placeholder="Available BW"
                  />
                </div> -->
                <div class="form-group">
                  <label for="min">Min </label>
                  <input
                    type="text"
                    class="form-control"
                    id="min"
                    placeholder="Min"
                  />
                </div>

                <div class="form-group">
                  <label for="max">Max </label>
                  <input
                    type="email"
                    class="form-control"
                    id="max"
                    placeholder="Max"
                  />
                </div>

                <div class="form-group">
                  <label for="exp">Exp </label>
                  <input
                    type="email"
                    class="form-control"
                    id="exp"
                    placeholder="Experdite"
                  />
                </div>

                <div>
                  <label for="select">Pri </label>
                  <select id="pri" class="custom-select">
                    <option id="select" value="0">BE</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                </div>
                <button
                  id="btn-add"
                  type="button"
                  class="btn btn-outline-info vc__add"
                >
                  <span>ADD </span>
                </button>
                <button
                  id="btn-calc"
                  type="button"
                  class="btn btn-outline-dark vc__calc"
                >
                  CALCULATE
                </button>
              </div>
            </form>
          </div>

          <div class="col-lg-7 col-md-6 col-sm-12 vc_list">
            <!-- <div class="d-flex justify-content-end control">
                <button id="btn-add" class="btn-primary btn btn-md">Add VC</button>
              </div> -->

            <p class="vc__lable">Virtual Channels</p>

            <div id="wrapper-card" class="">
              <ul
                id="vc_list"
                class=" d-flex justify-content-between list-group "
              >
                <!-- dynamically add VC's here -->
              </ul>
            </div>
          </div>
        </div>
      </section>
      <section class="row mt-5 mb-4">
        <div class="col-lg-12 col-md-12 col-sm-12 table-result ">
          <div class="res__title display-4">Results</div>

          <table class="table table-hover table-sm">
            <thead>
              <tr>
                <th>VC #</th>
                <th>Virtual Chanel</th>
                <th>Priority</th>
                <th>Minimum</th>
                <th>Max</th>
                <th>Experdite</th>
                <th>Calculated Bandwidth</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>P2P</td>
                <td>4.3 Mbps</td>
                <td>2 Mbps</td>
                <td>2 Mbps</td>
                <td>N/A</td>
                <td>2.7 Mbps</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Youtube</td>
                <td>1.1 Mbps</td>
                <td>1 Mbps</td>
                <td>1 Mbps</td>
                <td>N/A</td>
                <td>4.3 Mbps</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Facebook</td>
                <td>1.4 Mbps</td>
                <td>N/A</td>
                <td>N/A</td>
                <td>N/A</td>
                <td>4.3 Mbps</td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td>VoIP</td>
                <td>1.2 Mbps</td>
                <td>1 Mbps</td>
                <td>3 Mbps</td>
                <td>2 Mbps</td>
                <td>2.3 Mbps</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
    <script src="https://kit.fontawesome.com/c555e8d9db.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
