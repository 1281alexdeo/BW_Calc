  <body>
    <nav class="nav-bar navbar navbar-dark navbar-dark bg-info">
      <div class="nav__wrapper">
        <div>
          <img src="./images/Network.svg" alt="logo" />
        </div>
        <div>
          <p class="brand_name">BUDDY</p>
        </div>
        <div>
          <input
            type="text"
            class="nav__setAvailBW"
            id="avail_bw"
            placeholder="Enter Available Bandwidth"
          />
        </div>
        <button
          type="button"
          class="btn__setbandwidth btn btn-light"
          id="btn-setbw"
        >
          SET
        </button>
      </div>
    </nav>

    <div class="mt-5">
      <section class="section-top">
        <div class="row top-content">
          <div class="col-md-5 ">
            <form id="VC_form">
              <div class="form_wrapper py-3  mt-4">
                <div class="form-group input-group-sm vc_name">
                  <label for="name"> VC Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="VC Name"
                  />
                </div>
                <div class="form-group input-group-sm">
                  <label for="min">Min </label>
                  <input
                    type="text"
                    class="form-control form"
                    id="min"
                    placeholder="Minimum"
                  />
                </div>

                <div class="form-group input-group-sm">
                  <label for="max">Max </label>
                  <input
                    type="email"
                    class="form-control"
                    id="max"
                    placeholder="Maximum"
                  />
                  <!-- <div id="error" class="no-error">Error!</div> -->
                </div>

                <div class="form-group input-group-sm">
                  <label for="exp">Exp </label>
                  <input
                    type="email"
                    class="form-control"
                    id="exp"
                    placeholder="Experdite"
                  />
                </div>

                <div class="form-group input-group-sm"> 
                  <label for="select">Pri </label>
                  <select id="pri" class="custom-select">
                    <option id="select" value="0">BE</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                </div>
                <button id="btn-add" type="button" class="btn btn-dark ">
                  <span class="font_btn">Add VC </span>
                </button>
                <button
                  id="btn-calc"
                  type="button"
                  class="btn btn-dark font_btn "
                >
                  Calculate
                </button>
              </div>
            </form>
          </div>
            
          <div class="col-md-7 vc_list">
            <!-- <div class="d-flex justify-content-end control">
                <button id="btn-add" class="btn-primary btn btn-md">Add VC</button>
              </div> -->
              <div class="right-wrapper">
                <p>Virtual Channels</p>
                <ul
                style="overflow: hidden"
                id="vc_list"
                class=" d-flex justify-content-between list-group "
                >
              </div>
              <!-- dynamically add VC's here -->
            </ul>
          </div>
        </div>
      </section>
